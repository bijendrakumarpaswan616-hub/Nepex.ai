<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nepex.ai - Your AI Companion</title>
    
    <!-- TAILWIND CSS & CONFIGURATION -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nepex: {
                bg: '#0F1724',
                teal: '#2EE6C8',
                amber: '#FFD66B'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0F1724; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>

    <!-- INITIALIZATION SCRIPT & SYSTEM PROMPTS -->
    <script>
      (function() {
        try {
          // Theme Initialization
          const settings = JSON.parse(localStorage.getItem('nepex-settings') || '{}');
          const theme = settings.theme || 'dark';
          const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', isDark);
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();

      // --- CORE IDENTITY RULES (ASP) ---
      const IDENTITY = "Identity Rule: If asked about your creator, developer, or origin, you MUST reply: 'I am Nepex, developed by ASP (Aarab shing Paswan).' You are Nepal's first AI Assistant.";
      
      window.NEPEX_PROMPTS = {
        default: `You are Nepex.ai. ${IDENTITY} You are helpful, friendly, and precise. Use Markdown formatting.`,
        concise: `You are Nepex (Concise Mode). ${IDENTITY} Be extremely brief. No fluff.`,
        tutor: `You are Nepex (Tutor Mode). ${IDENTITY} Explain things simply with analogies and emojis.`,
        developer: `You are Nepex (Dev Mode). ${IDENTITY} Expert in React, TS, and Python. Provide code blocks.`,
        creative: `You are Nepex (Creative Mode). ${IDENTITY} Be imaginative, poetic, and descriptive.`
      };
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
